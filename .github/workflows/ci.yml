# .github/workflows/ci.yml
name: Paysmart CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Lint & Static Checks
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: âš™ï¸ Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: ðŸ” Restore google-services.json
        env:
          GOOGLE_SERVICES_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON_B64 }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON_B64" ]; then
            echo "Missing secret GOOGLE_SERVICES_JSON_B64"
            exit 1
          fi
          echo "$GOOGLE_SERVICES_JSON_B64" | base64 --decode > app/google-services.json

      - name: ðŸ”Ž Android Lint
        run: ./gradlew :app:lintDebug --no-daemon

  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: âš™ï¸ Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: ðŸ” Restore google-services.json
        env:
          GOOGLE_SERVICES_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON_B64 }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON_B64" ]; then
            echo "Missing secret GOOGLE_SERVICES_JSON_B64"
            exit 1
          fi
          echo "$GOOGLE_SERVICES_JSON_B64" | base64 --decode > app/google-services.json

      - name: ðŸ¤– Build Project (Gradle)
        run: ./gradlew clean :app:compileDebugKotlin --no-daemon

      - name: âœ… Run Unit Tests
        run: ./gradlew :app:testDebugUnitTest --no-daemon
