# .github/workflows/ci.yml
name: Paysmart CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Lint & Static Checks
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: âš™ï¸ Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: ğŸ” Android Lint
        run: ./gradlew :app:lintDebug --no-daemon

  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: âš™ï¸ Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: ğŸ¤– Build Project (Gradle)
        run: ./gradlew clean assemble --no-daemon

      - name: âœ… Run Unit Tests
        run: ./gradlew test --no-daemon
