# .github/workflows/ci.yml
name: Paysmart CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Clean workspace
        run: rm -rf *

      - name: â¬‡ï¸ Checkout repo via SSH
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.PAYSMART_SSH_KEY }}

      - name: ğŸ› ï¸ Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¤– Build Project (Gradle)
        run: ./gradlew clean build

      - name: âœ… Run Unit Tests
        run: ./gradlew test
